<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css"/>
		<title>Simple vrkeyboard</title>	
	</head>
	<body>
		<div class="container">
			<div>
				<div class="text"></div>	
			</div>
			<div class="keyboard">
				<div class="rows">
					<div class="keys">`</div>
					<div class="keys">1</div>
					<div class="keys">2</div>
					<div class="keys">3</div>
					<div class="keys">4</div>
					<div class="keys">5</div>
					<div class="keys">6</div>
					<div class="keys">7</div>
					<div class="keys">8</div>
					<div class="keys">9</div>
					<div class="keys">0</div>
					<div class="keys">-</div>
					<div class="keys">=</div>
					<div class="keys codes backspace" tempclass="Backspace">delete</div>
				</div>
				<div class="rows">
					<div class="keys codes tab" tempclass="Tab">tab</div>
					<div class="keys">Q</div>
					<div class="keys">W</div>
					<div class="keys">E</div>
					<div class="keys">R</div>
					<div class="keys">T</div>
					<div class="keys">Y</div>
					<div class="keys">U</div>
					<div class="keys">I</div>
					<div class="keys">O</div>
					<div class="keys">P</div>
					<div class="keys">[</div>
					<div class="keys">]</div>
					<div class="keys">\</div>
				</div>
				<div class="rows">
					<div class="keys codes caps-lock" tempclass="CapsLock">caps lock</div>
					<div class="keys">A</div>
					<div class="keys">S</div>
					<div class="keys">D</div>
					<div class="keys">F</div>
					<div class="keys">G</div>
					<div class="keys">H</div>
					<div class="keys">J</div>
					<div class="keys">K</div>
					<div class="keys">L</div>
					<div class="keys">;</div>
					<div class="keys">'</div>
					<div class="keys codes enter" tempclass="enter">enter</div>
				</div>
				<div class="rows">
					<div class="keys codes shift-left" tempclass="ShiftLeft">shift</div>
					<div class="keys">Z</div>
					<div class="keys">X</div>
					<div class="keys">C</div>
					<div class="keys">V</div>
					<div class="keys">B</div>
					<div class="keys">N</div>
					<div class="keys">M</div>
					<div class="keys">,</div>
					<div class="keys">.</div>
					<div class="keys">/</div>
					<div class="keys codes shift-right" tempclass="ShiftRight">shift</div>
				</div>
				<div class="rows">
					<div class="keys">fn</div>
					<div class="keys codes control" tempclass="ControlLeft">control</div>
					<div class="keys codes option-left" tempclass="AltLeft">option</div>
					<div class="keys codes command-left" tempclass="MetaLeft">command</div>
					<div class="keys codes space" tempclass="Space"></div>
					<div class="keys codes command-right" tempclass="MetaRight">command</div>
					<div class="keys codes option-right" tempclass="AltRight">option</div>
					<div class="keys codes left" tempclass="ArrowLeft">left</div>
					<div class="keys div-key">
						<aside class="keys codes up" tempclass="ArrowUp">up</aside>
						<aside class="keys codes down" tempclass="ArrowDown">down</aside>
					</div>
					<div class="keys codes right" tempclass="ArrowRight">right</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
