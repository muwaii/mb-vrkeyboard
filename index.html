<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css"/>
		<title>The Keyboard</title>	
	</head>
	<body>
		<div class="container">
			<div>
				<div class="text"></div>	
			</div>
			<div class="keyboard">
				<div class="rows">
					<div class="div-key">
						<aside class="keys">~</aside>
						<aside class="keys">`</aside>
					</div>
					<div class="div-key">
						<aside class="keys">!</aside>
						<aside class="keys">1</aside>
					</div>
					<div class="div-key">
						<aside class="keys">@</aside>
						<aside class="keys">2</aside>
					</div>
					<div class="div-key">
						<aside class="keys">#</aside>
						<aside class="keys">3</aside>
					</div>
					<div class="div-key">
						<aside class="keys">$</aside>
						<aside class="keys">4</aside>
					</div>
					<div class="div-key">
						<aside class="keys">%</aside>
						<aside class="keys">5</aside>
					</div>
					<div class="div-key">
						<aside class="keys">^</aside>
						<aside class="keys">6</aside>
					</div>
					<div class="div-key">
						<aside class="keys">&</aside>
						<aside class="keys">7</aside>
					</div>
					<div class="div-key">
						<aside class="keys">*</aside>
						<aside class="keys">8</aside>
					</div>
					<div class="div-key">
						<aside="keys">(</aside>
						<aside class="keys">9</aside>
					</div>
					<div class="div-key">
						<aside class="keys">)</aside>
						<aside class="keys">0</aside>
					</div>
					<div class="div-key">
						<aside class="keys">_</aside>
						<aside class="keys">-</aside>
					</div>
					<div class="div-key">
						<aside class="keys">+</aside>
						<aside class="keys">=</aside>
					</div>
					<div class="keys codes">delete</div>
				</div>
				<div class="rows">
					<div class="keys codes tab">tab</div>
					<div class="keys">Q</div>
					<div class="keys">W</div>
					<div class="keys">E</div>
					<div class="keys">R</div>
					<div class="keys">T</div>
					<div class="keys">Y</div>
					<div class="keys">U</div>
					<div class="keys">I</div>
					<div class="keys">O</div>
					<div class="keys">P</div>
					<div class="keys">[</div>
					<div class="keys">]</div>
					<div class="keys">\</div>
				</div>
				<div class="rows">
					<div class="keys codes caps-lock">caps lock</div>
					<div class="keys">A</div>
					<div class="keys">S</div>
					<div class="keys">D</div>
					<div class="keys">F</div>
					<div class="keys">G</div>
					<div class="keys">H</div>
					<div class="keys">J</div>
					<div class="keys">K</div>
					<div class="keys">L</div>
					<div class="keys">;</div>
					<div class="keys">'</div>
					<div class="keys codes enter">enter</div>
				</div>
				<div class="rows">
					<div class="keys codes shift-left">shift</div>
					<div class="keys">Z</div>
					<div class="keys">X</div>
					<div class="keys">C</div>
					<div class="keys">V</div>
					<div class="keys">B</div>
					<div class="keys">N</div>
					<div class="keys">M</div>
					<div class="keys">,</div>
					<div class="keys">.</div>
					<div class="keys">/</div>
					<div class="keys codes shift-right">shift</div>
				</div>
				<div class="rows">
					<div class="keys">fn</div>
					<div class="keys codes control">control</div>
					<div class="keys codes option-left">option</div>
					<div class="keys codes command-left">command</div>
					<div class="keys codes"></div>
					<div class="keys codes command-right">command</div>
					<div class="keys codes option-right">option</div>
					<div class="keys codes">left</div>
					<div class="div-key">
						<aside class="keys codes">up</aside>
						<aside class="keys codes">down</aside>
					</div>
					<div class="keys codes">right</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
